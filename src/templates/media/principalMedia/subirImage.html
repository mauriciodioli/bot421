{% extends 'layouts/layout.html' %}

{% block content %}
<!-- Modal -->
<style>
 
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  

  .modal-dialog {
    
    justify-content: center;
    align-items: center;
    height: 500px; /* Cambia el valor de la altura según tus necesidades */
  }



  .modal-content {
    background-color: #fefefe;
    border: 1px solid #888;
    padding: 20px;    
    width: 500px;
  }
  

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .modal-title {
    text-align: center;
    margin: 0 auto;
    width: 100%;
    color: black;
  }

  .modal-body {
    margin-bottom: 20px;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
  }

  #my-dropzone {
    max-height: 100%;
    overflow-y: auto; 
    color: black; 
  
    
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
  #file-description{
    border: 0px solid;
    padding: 1px; 
    width: 100%;
    resize: both;
    overflow: auto;
    
  }
</style>
<div id="miModal" class="modal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Publicar</h5>
        <button type="button" onclick="window.location.href='/home'" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Contenido del modal -->
        <div class="description-block" id="description-block" style="max-width: 100%;">
          <textarea id="file-description" style="max-width: 100%;" rows="3"></textarea>
          <div>
            <button id="color-picker-btn" class="btn btn-primary">Seleccionar Color</button>
            <div id="selected-color"></div>
          </div>
        </div>
          <form id="my-dropzone" action="/cargarImagen" class="dropzone"></form>
        
      </div>
      <h8 class="modal-title" id="modal-title" >Cargar Imagen o Video</h8>
      <div class="modal-footer">
        <button class="btn btn-primary" id="open-popup">Subir Archivo</button>
      </div>
    </div>
  </div>
</div>

<script>


  const miModal = document.getElementById("miModal");
  let myDropzone;
  let dropzoneInitialized = false;

  window.addEventListener("load", function() {
    miModal.style.display = "block";
    document.body.style.overflow = "hidden"; // Deshabilitar el desplazamiento del fondo

    const dropzoneContainer = document.querySelector('#my-dropzone');
    
    if (!dropzoneInitialized) {
      const parentContainer = dropzoneContainer.parentNode;
      const maxHeight = parentContainer.clientHeight * 0.8;
      dropzoneContainer.style.maxHeight = `${maxHeight}px`;

      myDropzone = new Dropzone(dropzoneContainer, {
        url: "/cargarImagen",
        autoProcessQueue: false,
        paramName: "file",
        maxFilesize: 2,
        addRemoveLinks: true,
        dictDefaultMessage: ""
      });

      // Escuchar el evento removedfile
      myDropzone.on("removedfile", function(file) {
        console.log("Archivo eliminado del display de Dropzone");
      });

      // Resto del código relacionado con Dropzone
      // ...

      // Agregar evento de clic al botón "Subir Archivo"
      document.getElementById("open-popup").addEventListener("click", function() {
        myDropzone.processQueue(); // Procesar la cola de archivos para cargarlos
      });

      
    }
  });

  miModal.addEventListener("click", function(event) {
    if (event.target === miModal || event.target.className === "btn-close") {
      miModal.style.display = "none";
      document.body.style.overflow = "auto"; // Habilitar el desplazamiento del fondo
    }
  });

  // Agregar evento de eliminación de imagen al hacer clic en la cruz
  function addDeleteEvent(imageElement) {
    const closeButton = document.createElement("span");
    closeButton.className = "close-button";
    closeButton.innerHTML = "&#x2715;"; // Icono de cruz
    closeButton.addEventListener("click", function() {
      const imageWrapper = imageElement.parentNode;
      imageWrapper.parentNode.removeChild(imageWrapper);
    });

    imageElement.appendChild(closeButton);
  }

   // Crea una instancia de pickr y configura los colores disponibles
   const pickr = Pickr.create({
    el: '#color-picker-btn',
    theme: 'classic',
    default: '#ffffff',
    swatches: [
      '#ffffff', '#000000', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'
    ],
    components: {
      preview: true,
      opacity: true,
      hue: true,
      interaction: {
        input: true,
        clear: true,
        save: true
      }
    }
  });

  // Maneja el evento "save" de pickr para obtener el color seleccionado
  pickr.on('save', (color) => {
    const selectedColor = color.toHEXA().toString();
    document.getElementById('selected-color').style.backgroundColor = selectedColor;
    document.getElementById('file-description').style.backgroundColor = selectedColor;
  });
</script>

{% endblock %}
