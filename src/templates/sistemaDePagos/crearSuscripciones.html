<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .payment-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Agrandar la tarjeta */
            margin-right: 20px; /* Agregar margen a la derecha */
            text-align: center; /* Centrar texto y elementos dentro del contenedor */
            position: relative;
        }
       
        .payment-container h2 {
            margin-top: 0;
        }
        .payment-container p {
            margin: 5px 0;
        }
        .payment-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-container button {
            width: 100%;
            padding: 10px;
            background: #e94b35;
            border: none;
            color: #fff;
            border-radius: 20px; /* Botones redondeados */
            cursor: pointer;
        }
        .payment-container button:hover {
            background: #d53a2e;
        }
        .credit-card-logo {
            display: none;
            width: 50px;
            margin: 10px auto;
        }
        .hidden-form {
            display: none;
            margin-top: 20px;
        }
        .hidden-form p {
            text-align: left; /* Alinear texto de los p dentro de hidden-form a la izquierda */
        }
        .hidden-form label {
            color: gray; /* Cambiar el color del texto de la etiqueta a gris */
        }
        .hidden-form input[type="checkbox"] {
            margin-right: 5px; /* Ajustar el espacio entre el checkbox y el texto */
            vertical-align: middle; /* Alinear verticalmente el checkbox */
        }
        .show {
            display: block;
        }
        .toggle-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #999;
            text-decoration: none;
            z-index: 999; /* Asegura que el botón de cierre esté por encima del contenido */
        }
        
        .close-button:hover {
            color: #333;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Tu estilo CSS aquí */
        .payment-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .credit-card-logo {
            width: 50px;
            margin-right: 10px;
        }
        .hidden-form {
            display: none;
        }
        .show {
            display: block;
        }
        .toggle-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create Subscription</h1>
    <label for="frequency">Frecuencia:</label>
    <input type="number" id="frequency" placeholder="Frecuencia"><br>
    
    <label for="amount">Monto:</label>
    <input type="number" id="amount" placeholder="Monto"><br>

    <label for="reason">Motivo:</label>
    <input type="text" id="reason" placeholder="Motivo"><br>

    <button onclick="createSubscription()">Crear Suscripción</button>

    <script src="script.js"></script>
    <script>
        function createSubscription() {
            // Obtener los valores de frecuencia, monto y motivo
            const frequency = document.getElementById('frequency').value;
            const amount = document.getElementById('amount').value;
            const reason = document.getElementById('reason').value;
        
            // Crear objeto de datos a enviar al servidor
            const data = {
                frequency: parseInt(frequency),
                amount: parseFloat(amount),
                reason: reason
            };
        
            // Enviar los datos al servidor mediante una solicitud HTTP
            fetch('/create_subscription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta del servidor
                console.log(data);
                alert(data.message); // Muestra un mensaje de éxito o error
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al crear la suscripción');
            });
        }
        
    </script>
</body>
</html>
