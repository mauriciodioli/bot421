{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}  
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% extends 'layouts/layoutConexBroker.html' %}

{% block content %}
  <div class="container">
    <table class="table">
      <tbody>
        <tr>
          <td>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card text-center bg-dark">
                  <div class="card-body">
                    <label for="lanzar" style="color: gold;">Lanza todos los triggers</label>
                    <button id="lanzar" type="button" class="btn btn-danger w-100" style="transition: box-shadow 0.3s;"
                      onmouseover="this.style.boxShadow='0 0 10px 5px red';" onmouseout="this.style.boxShadow='none';">Lanzar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3 justify-content-center">
              <div class="col-md-6">
                <div class="card text-center bg-dark">
                  <div class="card-body">
                    <label for="detener" style="color: gold;">Detiene todos los threads</label>
                    <button id="detener" type="button" class="btn btn-primary w-100" style="transition: box-shadow 0.3s;"
                      onmouseover="this.style.boxShadow='0 0 10px 5px blue';" onmouseout="this.style.boxShadow='none';">Detener</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
