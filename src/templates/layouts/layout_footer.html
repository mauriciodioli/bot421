  <script>
     document.getElementById('year').textContent = new Date().getFullYear();
    $(document).ready(function() {
        $('#submit-newsletter').on('click', function() {
            var email = $('input[name="email"]').val();
            $.ajax({
                url: '/comunicacion_newsLetter_add/',
                type: 'POST',
                data: { email: email },
                success: function(response) {
                    alert('Suscripción exitosa');
                },
                error: function(error) {
                    alert('Ocurrió un error. Inténtalo de nuevo.');
                }
            });
        });
    });





      document.addEventListener("DOMContentLoaded", function () {
        const lang = localStorage.getItem("language") || "es";
        
        const disclaimerText = {
        es: "DPIA Solutions está en fase de prueba. Las publicaciones actuales son simuladas y no representan una oferta comercial real. Las imágenes pueden provenir de fuentes externas con fines ilustrativos para validación del sistema.",

        };

        const footerDisclaimer = document.createElement("p");
        footerDisclaimer.className = "footer-company-name";
        footerDisclaimer.style.fontSize = "12px";
        footerDisclaimer.style.color = "#aaa";

        footerDisclaimer.style.marginTop = "20px";
        footerDisclaimer.innerText = disclaimerText[lang] || disclaimerText["es"];

        document.querySelector(".footer-left").appendChild(footerDisclaimer);
    });
