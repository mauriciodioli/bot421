<script>
  $(document).ready(function() {

          var email = $('input[name="email"]').val();
          $.ajax({
              url: '/comunicacion_newsLetter_add/',
              type: 'POST',
              data: { email: email },
              success: function(response) {
                  alert('Suscripción exitosa');
              },
              error: function(error) {
                  alert('Ocurrió un error. Inténtalo de nuevo.');
              }
          });
      });
  });
</script>
