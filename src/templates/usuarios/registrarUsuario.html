<script>

  $(document).ready(function() {

        nombre.setCustomValidity("El correo_electronico no debe contener espacios en blanco");
        event.preventDefault();
      } else {
        nombre.setCustomValidity("");
      }
    }
  
    // ValidaciÃ³n de la confirmaciÃ³n de contraseÃ±a
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("confirm_password");
  
    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Las contraseÃ±as no coinciden");
      } else {
        confirm_password.setCustomValidity("");
      }
    }
  
    nombre.onchange = validateNombre;
    password.onchange = validatePassword;

  });
